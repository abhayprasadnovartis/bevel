global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: minikube
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://100.26.249.251:8200
    authPath: devcarrier
    secretEngine: opt/vault
    secretPrefix: "data/devcarrier"
    role: vault-role
    tls: false
  proxy:
    provider: none
    externalUrlSuffix: org3proxy.blockchaincloudpoc.com

image:
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  pullSecret: regcred

peer:
  name: peer0
  type: anchor
  address: peer0.carrier-net:7051
  localMspId: carrierMSP
  logLevel: debug
  tlsStatus: true
  channelName: allchannel  
  ordererAddress: orderer1.supplychain-net:7050
  addPeerValue: false
  addnewOrgValue: false

global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: minikube
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://107.22.141.234:8200
    authPath: devsupplychain
    secretEngine: opt/vault
    secretPrefix: "data/devsupplychain"
    role: vault-role
    tls: false
  proxy:
    provider: none
    externalUrlSuffix: org1proxy.blockchaincloudpoc.com

image:
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  pullSecret: regcred

peer:
  name: peer1
  type: nonanchor
  address: peer1.supplychain-net:7051
  localMspId: supplychainMSP
  logLevel: debug
  tlsStatus: true
  channelName: allchannel  
  ordererAddress: orderer1.supplychain-net:7050
  addPeerValue: false
  addnewOrgValue: false

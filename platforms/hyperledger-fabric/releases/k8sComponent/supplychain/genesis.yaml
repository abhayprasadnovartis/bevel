global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: minikube
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://100.26.249.251:8200
    authPath: devsupplychain
    secretEngine: opt/vault
    secretPrefix: "data/devsupplychain"
    role: vault-role
    tls: false
  proxy:
    provider: none
    externalUrlSuffix: org1proxy.blockchaincloudpoc.com

image:
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  pullSecret: regcred

organizations:
  - name: supplychain
    orderers:
    - name: orderer1
      ordererAddress: orderer1.supplychain-net:7050
    - name: orderer2
      ordererAddress: orderer2.supplychain-net:7050
    - name: orderer3
      ordererAddress: orderer3.supplychain-net:7050
    peers:
    - name: peer0
      peerAddress: peer0.supplychain-net:7051
    - name: peer1
      peerAddress: peer1.supplychain-net:7051
  - name: manufacturer
    peers:
    - name: peer0
      peerAddress: peer0.manufacturer-net:7051
  - name: carrier
    peers:
    - name: peer0
      peerAddress: peer0.carrier-net:7051

consensus: raft


channels:
 
 
 
  - name: channeltwo
    consortium: SupplyChainConsortium
    orderers: 
      - supplychain
    participants:
      - carrier
      - manufacturer

settings:
  generateGenesis: False 
  removeConfigMapOnDelete: false

add_new_org: false
newOrgs:

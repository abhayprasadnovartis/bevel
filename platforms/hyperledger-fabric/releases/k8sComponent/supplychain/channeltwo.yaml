global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: minikube
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://107.22.141.234:8200
    authPath: devsupplychain
    secretEngine: opt/vault
    secretPrefix: "data/devsupplychain"
    role: vault-role
    tls: false
  proxy:
    provider: none
    externalUrlSuffix: org1proxy.blockchaincloudpoc.com

image:
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  pullSecret: regcred

orderers:
  - name: orderer1
    adminAddress: orderer1.supplychain-net:7055
  - name: orderer2
    adminAddress: orderer2.supplychain-net:7055
  - name: orderer3
    adminAddress: orderer3.supplychain-net:7055

addOrderer: false

